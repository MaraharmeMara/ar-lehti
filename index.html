<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Player 1</title>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <button class="button circle">
            <span class="material-symbols-outlined"> chevron_left </span>
          </button>
          <button class="button circle">
            <span class="material-symbols-outlined"> density_medium </span>
          </button>
        </nav>
        <img src="./assets/1.jpg" alt="thumbnail" class="song-img" />
        <h1>Title</h1>
        <p>Artist</p>

        <audio controls id="song">
          <source src="./music2.mp3" type="audio/mpeg" />
        </audio>

        <input type="range" value="0" id="progress" />

        <div class="controls">
          <button class="button button-left">
            <span class="material-symbols-outlined">
              keyboard_double_arrow_left
            </span>
          </button>
          <button class="button play-button" onclick="playPause()">
            <span class="material-symbols-outlined" id="ctrlIcon">
              play_circle
            </span>
          </button>
          <button class="button button-right">
            <span class="material-symbols-outlined">
              keyboard_double_arrow_right
            </span>
          </button>
        </div>
      </div>
    </div>

    <script>
      let progress = document.getElementById("progress");
      let song = document.getElementById("song");
      let ctrlIcon = document.getElementById("ctrlIcon");

      song.onloadedmetadata = function () {
        progress.max = song.duration;
        progress.value = song.currentTime;
      };

      function playPause() {}
    </script>
  </body>
</html>
