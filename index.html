<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Player 1</title>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
       <nav>
        <div class="circle">
          <span class="material-symbols-outlined">
            chevron_left
            </span>
        </div>
        <div class="circle">
          <span class="material-symbols-outlined">
            density_medium
            </span>
        </div>
       </nav>
     <img src="./assets/1.jpg" alt="thumbnail" class="song-img">
     <h1>Title</h1>
     <p>Artist</p>

     <audio class="track" controls id="song">
      <source src="./music2.mp3" type="audio/mpeg">
     </audio>

     <input type="range" value="0" id="progress" oninput="seekSong()">
    

        <div class="volume">
          <span class="material-symbols-outlined">
            volume_off
            </span>
        </div>

        <input type="range" value="100" id="volume">
        
        <div class="volume">
          <span class="material-symbols-outlined">
            volume_up
            </span>
        </div>

     <class class="controls">
      <div class="a-left">
        <span class="material-symbols-outlined">
          keyboard_double_arrow_left
          </span>
      </div>
      <div onclick="playPause()" class="play">
        <span class="material-symbols-outlined" id="ctrlIcon">
          play_circle
          </span>
      </div>
    
      <div class="a-right">
        <span class="material-symbols-outlined">
          keyboard_double_arrow_right
          </span>
      </div>
      </class>
     </div>
      
     </div>
    
     

     <script>
      let progress = document.getElementById("progress");
      let song = document.getElementById("song");
      let ctrlIcon = document.getElementById("ctrlIcon");
      let volumeSlider = document.getElementById("volume");
  

    // Add the 'input' event listener to the volume slider
      volumeSlider.addEventListener("input", function() {
       song.volume = volumeSlider.value / 100;
        });

    
      song.onloadedmetadata = function() {
        progress.max = song.duration;
        progress.value = song.currentTime;
      };
    
      // Add the 'timeupdate' event listener to update the slider
      song.ontimeupdate = function() {
        progress.value = song.currentTime;
      };
    
      function playPause() {
        if (song.paused) {
          song.play();
          ctrlIcon.textContent = "pause_circle";
        } else {
          song.pause();
          ctrlIcon.textContent = "play_circle";
        }
      }
      
      </script>

      

     </script>
  </body>
</html>
